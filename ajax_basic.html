<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Basic AJAX Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h2>Get The Latest Content:</h2>
        <div class='content' id="content">
            <input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();" />
        </div>
        <script type="text/javascript">
            // STEP 1: setup the xml http request object
            var ajax = new XMLHttpRequest(); // instantiating a new XML Http request object

            // STEP 2: prepare the open ajax request
            ajax.open('GET', 'content.html'); // using open method that takes two parameters - 'GET' method and the address where we are sending our data - in this case 'content.html'

            // STEP 3: define the ajax response callback method
            ajax.onreadystatechange = function() { // calling ajax and using 'onreadyonstatechange' method, setting up a function
                if (ajax.readyState == 4) { // setting up condition
                    document.getElementById('content').innerHTML = ajax.responseText; // plugging requested information into HTML element with the 'content' id
                }
            }

            // STEP 4: send the ajax request for data
            function getContent() { // defining a function 'getContect'
                ajax.send(); // using send method to request a web page
                document.getElementById('btn_content').style.display = 'none'; // hiding a button
            }
        </script>
</body>

</html>
